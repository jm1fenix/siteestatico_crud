<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
  <link rel="stylesheet" href="crud_style.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <span id="titulo"></span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Atividade ou anotação</th>
            <th>Data</th>
            <th>Estado</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table> <br> 
      <div class="botaobosta">
        <button onclick="voltar()">Voltar</button>
      </div>
     
      

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-Atvn">Atividade ou nota</label>
          <input id="m-Atvn" type="text" required />
  
          <label for="m-Data">Data</label>
          <input id="m-Data" type="text" required />
  
          <label for="m-Estado">Estado</label>
          <input id="m-Estado" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
        
      </div>
      
    </div>

  <script src="crud_script.js"></script>
</body>

</html>
